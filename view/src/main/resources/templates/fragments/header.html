<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>
    <link href="../static/css/Layout.css" rel="stylesheet" th:href="@{/css/Layout.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">

</head>
<body>
<!--/*  Multiple fragments may be defined in one file */-->
<div th:align="center" th:fragment="header-signout">
    <div class="container-fluid">
        <div class="jumbotron"
             style="background-image: url(https://www.fozadvogados.com.br/wp-content/themes/foz-advogados/assets/images/jumbotron-institucional.jpg);">
            <div class="jumbotron-caption"><span class="fa-title-lined">Área do Cliente</span>
                <h1>Foz Advogados</h1>
            </div>
        </div>
    </div>
</div>

<div th:align="center" th:fragment="header-signin">

    <div class="fa-header">
        <!-- Infobar -->
        <div class="fa-header-infobar">
            <div class="container">
                <div class="fa-infobar-container-left"><a class="fa-login-trigger"
                                                          href="https://www.fozadvogados.com.br"><span
                        class="glyphicon glyphicon-globe"></span>&nbsp;Voltar ao site</a></div>
                <div class="fa-infobar-container-right alignright"><a class="fa-login-trigger" href="/Logout"><span
                        class="glyphicon glyphicon-off"></span>&nbsp;Sair</a></div>
                <div class="fa-infobar-container-right alignright"><a class="fa-login-trigger"
                                                                      href="meuperfil.html"><span
                        class="glyphicon glyphicon-user"></span>&nbsp;Perfil</a></div>
            </div>
        </div>
        <!-- End of infobar -->

        <div class="container">

            <a class="fa-brand" href="/paginaprincipal.html">
                <img alt=""
                     class="img-responsive"
                     src="https://www.fozadvogados.com.br/wp-content/themes/foz-advogados/assets/images/logo-foz-advogados.png"
                     th:src="@{/images/logo-foz-advogados.png}">
            </a>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="alignright collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Processo <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Meus processos</a></li>
                            <li><a href="#">Processos por sucessão</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Atendimento <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Notificações</a></li>
                            <li><a href="#">Informações</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Dúvidas <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Poder Júdiciario</a></li>
                            <li><a href="#">Termos Jurídicos</a></li>
                            <li><a href="#">Sites de interesse</a></li>
                            <li><a href="#">Perguntas Frequentes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
